

<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-align: center;
  }
</style>

<div class="content" role="main">
  <h1>InShop - Registration Unit</h1>
  <button (click)="setIsTemplateDriven(true)">Template Driven Form</button>
  <button (click)="setIsTemplateDriven(false)">Model Driven Form</button>
    <div class="form" *ngIf="isTemplateDriven; else elseBlock;">
      <template-driven></template-driven>
    </div>
    <ng-template #elseBlock>
      <div class="form">
        <model-driven></model-driven>
      </div>
    </ng-template>
  
  
</div>
